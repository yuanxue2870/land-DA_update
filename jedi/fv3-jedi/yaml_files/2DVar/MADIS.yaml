    - obs space:
        name: SnowDepthMADIS
        simulated variables: [totalSnowDepth]
        obsdatain:
          engine:
            type: H5File
            obsfile: MADIS_XXYYYYXXMMXXDDXXHH.nc
        obsdataout:
          engine:
            type: H5File
            obsfile: output/DA/hofx/var_hofx_madis_XXYYYYXXMMXXDDXXHH.nc
      obs operator:
        name: Identity
      obs pre filters:
      - filter: Perform Action
        filter variables:
        - name: totalSnowDepth
        action:
          name: assign error
          error parameter: 40.0
      - filter: Variable Assignment
        assignments:
        - name: GrossErrorProbability/totalSnowDepth
          type: float
          value: 0.02
        - name: BkgError/totalSnowDepth_background_error
          type: float
          value: 30.0
      obs prior filters:
      - filter: Bounds Check # negative / missing snow
        filter variables:
        - name: totalSnowDepth
        minvalue: 0.0
        maxvalue: 2000.0
      - filter: Domain Check # missing station elevation (-999.9)
        where:
        - variable:
            name: MetaData/stationElevation
          minvalue: -999.0
      - filter: Domain Check # land only
        where:
        - variable:
            name: GeoVaLs/slmsk
          minvalue: 0.5
          maxvalue: 1.5
      - filter: RejectList  # no land-ice
        where:
        - variable:
            name: GeoVaLs/vtype
          minvalue: 14.5
          maxvalue: 15.5
      - filter: Difference Check # elevation check
        reference: MetaData/stationElevation
        value: GeoVaLs/filtered_orography
        threshold: 200.
      obs post filters:
      - filter: Background Check # gross error check
        filter variables:
        - name: totalSnowDepth
        threshold: 6.25
        action:
          name: reject
      - filter: Temporal Thinning
        min_spacing: PT6H
        seed_time: 'XXYYYY-XXMM-XXDDTXXHH:00:00Z'
        category_variable:
          name: MetaData/stationIdentification
      - filter: Met Office Buddy Check
        filter variables:
        - name: totalSnowDepth
        rejection_threshold: 0.5
        traced_boxes: # trace all observations
          - min_latitude: -90
            max_latitude:  90
            min_longitude: -180
            max_longitude:  180
        search_radius: 150 # km
        station_id_variable:
          name: MetaData/stationIdentification
        num_zonal_bands: 24
        sort_by_pressure: false
        max_total_num_buddies: 15
        max_num_buddies_from_single_band: 10
        max_num_buddies_with_same_station_id: 5
        use_legacy_buddy_collector: false
        horizontal_correlation_scale: { "-90": 150, "90": 150 }
        temporal_correlation_scale: PT6H
        damping_factor_1: 1.0
        damping_factor_2: 1.0
        background_error_group: BkgError
